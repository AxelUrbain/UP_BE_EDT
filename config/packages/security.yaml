security:
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    encoders:
        App\Entity\RFID: auto

    providers:
        user:
            entity:
                class: App\Entity\RFID
                property: id

        my_provider_in_memory:
            memory:
                users:
                    axel:
                        password: password
                        roles: [ROLE_ADMIN]
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            provider: user
            pattern: ^/

            form_login:
                check_path: login_check
                login_path: login

            logout:
                path: logout
                target: login

            anonymous: lazy

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    role_hierarchy:
        ROLE_ADMIN: ROLE_ADMIN
        ROLE_RESPONSABLE: ROLE_PROF
        ROLE_PROF: [ROLE_USER, ROLE_ETU]
        ROLE_ETU: ROLE_USER
        ROLE_SECRETARIAT: ROLE_USER
    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/administration, roles: ROLE_ADMIN }
        - { path: ^/secretariat, roles: ROLE_SECRETARIAT }
        - { path: ^/rh , roles: ROLE_RH}


